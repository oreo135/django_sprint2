{% extends "base.html" %}
{% block title %} {{ post.location }}. {{ post.date }} {% endblock %}
{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li> Место: {{ posts.location }}</li>
        <li> Дата: {{ posts.date }}</li>
        <li> Категория: <a href="{{ posts.category }}"> {{ posts.category }}</a></li>
      </ul>
      <p>
        Текст: {{ posts.text }}
      </p>
    </article>     
  </div>
{% endblock %}
